receivers:
    otlp:
        protocols:
            http:
                endpoint: localhost:4318
            grpc:
                endpoint: localhost:4317

processors:
    batch:

exporters:
    prometheus:
        endpoint: "localhost:9464"
        namespace: "ctrl-alt-defeat"
    logging:
        loglevel: info

service:
    pipelines:
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [prometheus, logging]
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging]
        logs:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging]
